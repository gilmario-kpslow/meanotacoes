<div class="d-flex flex-column h-100">
    <div class="container-fluid flex-fill">
        <h1>Anotações</h1>
        <div class="mb-3">
            <button matButton="elevated" (click)="novo()"> <mat-icon>add</mat-icon> Novo</button>

        </div>
        <div class="row">
            <div class="col-md-4">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Título</mat-label>
                    <input type="text" matInput required appInputContent>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Tag</mat-label>
                    <input type="text" matInput required appInputContent>
                </mat-form-field>
            </div>
        </div>


        <div class="grid-cards">
            @for (item of itens(); track item.id) {
            <mat-card class="card-item" appearance="outlined">

                <mat-card-header>
                    <div mat-card-avatar class="example-header-image">
                        <mat-icon class="text-success">check</mat-icon>
                    </div>
                    <mat-card-title>{{ item.titulo }}</mat-card-title>
                    <mat-card-subtitle>ID: <span class="text-muted">#{{ item.id }}</span></mat-card-subtitle>
                </mat-card-header>
                <hr>
                <mat-card-content>
                    <p class="text-descricao border rounded shadow-sm p-3"> {{ item.descricao }}</p>
                    <div class="mt-1">
                        <app-tags [tagsInfo]="item.tag"></app-tags>
                    </div>

                </mat-card-content>

                <!-- <mat-card-footer class="card-footer"> -->
                <!-- <div class="meta-info">
                        <span class="label">Criado em:</span>
                        <span class="value">{{ item.created | date:'dd/MM/yyyy' }}</span>
                    </div> -->
                <!-- <div class="meta-info">
                        <span class="label">Atualizado:</span>
                        <span class="value">{{ item.updated | date:'dd/MM/yyyy HH:mm' }}</span>
                    </div> -->
                <!-- </mat-card-footer> -->

                <mat-card-actions [align]="'end'">
                    <button matButton (click)="ver(item)">VER</button>
                    <button matButton (click)="editar(item)">EDITAR</button>
                    <button matButton (click)="excluir(item)">EXCLUIR</button>
                </mat-card-actions>

            </mat-card>
            } @empty {
            <div class="empty-state">
                <mat-icon>inbox</mat-icon>
                <p>Nenhum dado encontrado.</p>
            </div>
            }
        </div>
    </div>
    <div class="d-flex justify-content-center shadow border mt-3 ">
        <mat-paginator #paginador [length]="listaResponse.totalItems" (page)="paginar($event)" [pageSize]="8"
            [pageSizeOptions]="[4, 8, 16, 32, 64,128]" aria-label="Selecione uma página">
        </mat-paginator>

    </div>
</div>
<div class="float-button">
    <button class="mx-3" matFab (click)="novo()"><mat-icon>add</mat-icon></button>
    <button matFab (click)="buscar()"><mat-icon>refresh</mat-icon></button>
</div>
