<div class="d-flex flex-column h-100">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-4">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Título</mat-label>
                    <input type="text" matInput required appInputContent [formControl]="titulo">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>TAG</mat-label>
                    <mat-chip-grid #chipGrid aria-label="Enter keywords" style="width: 100%;">
                        @for (keyword of keywords(); track keyword) {
                        <mat-chip-row (removed)="removeKeyword(keyword)">
                            {{keyword}}
                            <button matChipRemove [attr.aria-label]="'remove ' + keyword">
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </mat-chip-row>
                        }
                    </mat-chip-grid>
                    <input placeholder="" [matChipInputFor]="chipGrid" (matChipInputTokenEnd)="add($event)" />
                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="flex-fill">
        <div class="grid-cards px-3">
            @for (item of itens(); track item.id) {
            <app-anotacao-component [item]="item"></app-anotacao-component>
            } @empty {
            <div class="empty-state">
                <mat-icon>inbox</mat-icon>
                <p>Nenhum dado encontrado.</p>
            </div>
            }
        </div>
    </div>
    <div class="p-5 d-block d-sm-none">

    </div>
    <div class="d-none d-sm-block">

        <div class="d-flex justify-content-center shadow border mt-3 ">
            <mat-paginator #paginador [length]="listaResponse.totalItems" (page)="paginar($event)" [pageSize]="8"
                [pageSizeOptions]="[4, 8, 16, 32, 64,128]" aria-label="Selecione uma página">
            </mat-paginator>
        </div>
    </div>

    <div class="d-flex justify-content-end float-end p-3 position-fixed  bottom-0 end-0" style="z-index: 999999;">
        <button class="mx-3 d-block d-sm-none" matFab (click)="voltar()"><mat-icon>arrow_left</mat-icon></button>
        <button class="mr-3 d-block d-sm-none" matFab (click)="proximo()"><mat-icon>arrow_right</mat-icon></button>
        <button class="mx-3" matFab (click)="novo()"><mat-icon>add</mat-icon></button>
        <button matFab (click)="buscar()"><mat-icon>refresh</mat-icon></button>
    </div>

</div>
