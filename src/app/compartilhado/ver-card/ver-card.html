<h2 mat-dialog-title>
    <div>
        {{data.titulo}}
    </div>
    <div class="h6">
        ID:<span class="text-secondary">{{data.id}}</span>
    </div>
</h2>
<hr>
<mat-dialog-content>
    <div class="mb-5">
        <code class="text-descricao">
            {{data.descricao}}
        </code>
    </div>
    <app-tags [tagsInfo]="data.tag"></app-tags>
    <div class="card-footer">
        <div class="meta-info">
            <span class="label">Criado em:</span>
            <span class="value">{{ data.created | date:'dd/MM/yyyy' }}</span>
        </div>
        <div class="meta-info">
            <span class="label">Atualizado:</span>
            <span class="value">{{ data.updated | date:'dd/MM/yyyy HH:mm' }}</span>
        </div>
    </div>
</mat-dialog-content>
<hr>
<mat-dialog-actions>
    <button matButton mat-dialog-close cdkFocusInitial>Fechar</button>
</mat-dialog-actions>
