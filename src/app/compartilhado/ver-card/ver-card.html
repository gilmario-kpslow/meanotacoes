<h2 mat-dialog-title title="ID: {{data.id}}" class="d-flex justify-content-between mt-3">
    <span>{{data.titulo}}</span>
    <button matIconButton mat-dialog-close><mat-icon class="text-danger">close</mat-icon></button>
</h2>
<hr>
<mat-dialog-content>
    <div class="mb-5">
        <code class="text-descricao">
            {{data.descricao}}
        </code>
    </div>
    <app-tags [tagsInfo]="data.tag"></app-tags>
    <div class="card-footer">
        <div class="meta-info">
            <span class="label">Criado em:</span>
            <span class="value">{{ data.created | date:'dd/MM/yyyy' }}</span>
        </div>
        <div class="meta-info">
            <span class="label">Atualizado:</span>
            <span class="value">{{ data.updated | date:'dd/MM/yyyy HH:mm' }}</span>
        </div>
    </div>
</mat-dialog-content>
<hr>
<mat-dialog-actions>
    <button matButton mat-dialog-close cdkFocusInitial>Fechar</button>
</mat-dialog-actions>
